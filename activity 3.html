<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 3</title>
</head>
<body>
    <h2>Arrow function in JS</h2>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <script>
        add = (a,b) => a+b;
        document.getElementById("result1").innerHTML= add(7,9);
        multiply = (a, b) => a * b;
        document.getElementById("result2").innerHTML = multiply(7, 9);
        subtract = (a, b) => a - b;
        document.getElementById("result3").innerHTML = subtract(7, 9);
        divide = (a, b) => a / b;
        document.getElementById("result4").innerHTML = divide(7, 9);
    </script>
</body>
</html>
